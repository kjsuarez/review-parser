<form #keywordSearch="ngForm" ngNativeValidate>
  <input
    placeholder="app name"
    type="text"
    [ngModel]="searchKeyWord"
    (keyup)="updateSearch(keywordSearch)"
    name="searchKeyWord">
</form>

<div *ngFor="let application of this.foundApps; index as i;">
  <h3 (click)="getReviews(application.id)">{{application.trackName}}</h3>
</div>

<div *ngIf="this.performancePercentage" class="percentages">
  <div>
    {{performancePercentage}}% of bad reviews related to performance
  </div>

  <div>
    {{powerPercentage}}% of bad reviews related to power
  </div>
</div>
